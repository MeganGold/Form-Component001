<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Resources/css/all.css">
</head>
<body>
<form action="">
    <h1>Leave a message</h1>
    <label for="name"></label><input type="text" id="name" placeholder="Name" required>
    <label for="email"></label><input type="email" id="email" placeholder="Email" required>
    <label for="subject"></label><input type="text" id="subject" placeholder="Subject" required>
    <label for="textarea"></label><textarea rows="4" cols="30" placeholder="Message" id="textarea"></textarea>
    <input type="submit" value="Submit">
</form>
</body>
</html>
